<section class="py-4 px-6">
  <title-component [title]="'英語の名言'" />
  <div class="text-center">
    <button
      class="mt-4 bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors cursor-pointer"
      (click)="fetchData()"
    >
      名言を取得する
    </button>
  </div>
  @if (quotes().length) {
  <div>
    <h3 class="text-3xl font-bold">英語の名言</h3>
    <ul class="mt-3">
      @for(item of quotes(); track item) {
      <li class="mb-2 last:mb-0">
        <p class="text-2xl">
          {{ item.quote }}
          @if (!item.translation) {
          <span
            class="text-blue-600 hover:underline text-md cursor-pointer"
            (click)="fetchTranslation(item.id, item.quote)"
            >翻訳</span
          >
          } @else {
          <br />
          <span class="text-blue-400 text-xl">{{ item.translation }}</span>
          }
        </p>
        <div class="text-xl mt-2">{{ item.author }}</div>
      </li>
      }
    </ul>
  </div>
  }
</section>
