<section>
  <h2 class="text-2xl">
    {{ title }}
  </h2>
  @if (todos.length) {
    <ul class="mt-4 space-y-2">
      @for (todo of todos; track todo) {
        <li
          class="flex items-center justify-between rounded-lg border border-slate-200 px-3 py-2 cursor-pointer hover:bg-gray-400 hover:text-white"
          (click)="click(todo.id)"
          >
          {{ todo.title }}
        </li>
      }
    </ul>
  } @else {
    <p class="mt-6 text-center text-sm text-slate-400">
      {{ noListMsg }}
    </p>
  }
</section>
