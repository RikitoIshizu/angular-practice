@if (!!weatherData) {
<div>
  <div class="flex items-center">
    <img
      [src]="getWeatherIconPath(weatherData.weatherCode)"
      alt="天気アイコン"
      class="size-16"
    />
    <div class="ml-4">
      <div class="text-2xl font-bold whitespace-nowrap">
        {{ weatherData.temperature }}°C
      </div>
      <div class="text-sm text-slate-600 whitespace-nowrap">
        湿度: {{ weatherData.relativeHumidity }}%
      </div>
      <div class="text-sm text-slate-600 whitespace-nowrap">
        降水量: {{ weatherData.rain }}mm
      </div>
    </div>
  </div>
</div>
}
