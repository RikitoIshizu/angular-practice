<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="line-spin-clockwise-fade"
  [fullScreen]="true"
>
  <p style="color: white">読み込み中、五里霧中...</p>
</ngx-spinner>

<main class="max-w-[1000px] mx-auto px-4">
  <header>
    <h1 class="text-3xl font-bold text-center text-sky-600">
      Angular2をキャッチアップするために作った簡易的なアプリケーション
    </h1>
    <ul class="flex mt-4 text-xl">
      @for (routing of routings; track routing) {
      <li class="mr-4">
        <a
          [routerLink]="routing.path"
          routerLinkActive="cursor-default"
          [routerLinkActiveOptions]="{ exact: routing.path === '/' }"
          [attr.data-testid]="routing.testId"
          #rla="routerLinkActive"
          [ngClass]="{
            'cursor-pointer text-blue-600 hover:text-inherit hover:underline':
              !rla.isActive
          }"
          >{{ routing.text }}</a
        >
      </li>
      }
    </ul>
  </header>
  <div class="flex items-center mt-4">
    <weather-component [weatherData]="weather()!" />
    @if (quotesData().auther && quotesData().meigen) {
    <div class="ml-4" data-testid="quote-section">
      <p class="font-bold" data-testid="quote-text">{{ quotesData().meigen }}</p>
      <div class="text-sm text-slate-600 mt-2" data-testid="quote-author">
        - {{ quotesData().auther }}
      </div>
    </div>
    }
  </div>

  @if (!isLoading) {
  <router-outlet />
  }
</main>
